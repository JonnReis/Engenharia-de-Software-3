<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reconhecimento facial</title>
  <link href="css/bootstrap.min.css" rel=stylesheet>
  <script defer src="js/face-api.min.js"></script>
  <script defer src="js/video-script.js"></script>
  <style>
    .video-capture {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      position: absolute;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default">
  <div style="display: flex; align-items: center; justify-content: space-between;">
    <div class="navbar-header">
      <h4 class="navbar-brand">Reconhecimento facial</h4>
    </div>
    <div style="padding-right: 15px;">
      <button type="button" class="btn btn-success">Capturar foto</button>
    </div>
  </div>
</nav>
<div class="video-capture" style="position: relative;">
  <video id="video" width="720" height="560" autoplay muted></video>
  <canvas id="canvas" width="720" height="560"></canvas>
<!--  <button>Take a snapshot</button>-->
</div>
</body>
</html>
